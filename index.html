<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Booklyn Brewery Survey Form</title>
    </head>
    <body>
        <main>
            <div class="center">
                <!--User Story #1-->
                <h1 id="title">Brooklyn Brewery Survey</h1>

                <!--User Story #2-->
                <p id="description">Help Brooklyn Brewery improve our beer line up!</p>
            </div>

            <!--User Story #3-->
            <form id="survey-form">

                <div class="group">
                    <!--User Story #10-->
                    <label id="name-label" for="name">Name</label>

                    <!--User Story #4-->
                    <!--User Story #11-->
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        placeholder="Enter your name" 
                        required
                    />
                </div>

                <div class="group">

                    <!--User Story #10-->
                    <label id="email-label" for="email">Email</label>

                    <!--User Story #5-->
                    <!--User Story #6-->
                    <!--User Story #11-->
                    <input
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required/>
                </div>

                <div class="group">
                
                    <!--User Story #10-->
                    <label id="number-label" for="number">Age(must be 21+)</label>
                
                    <!--User Story #7-->
                    <!--User Story #8-->
                    <!--User Story #9-->
                    <!--User Story #11-->
                    <input
                        type="number" 
                        name="age" 
                        id="number" 
                        min="21" 
                        max="120" 
                        placeholder="Age" 
                        required
                    />
                </div>

                <div class="group">
                    <p>What kind of drinker would you describe yourself as?</p>

                    <!--User Story #12-->
                    <select id="dropdown" required>
                        <option disabled selected value>Select an option</option>
                        <option value="avid-drinker">Avid Drinker</option>
                        <option value="occasional-drinker">Occasional Drinker</option>
                        <option value="rarely-drinks">Rarely Drinks</option>
                    </select>
                </div>

                <div class="group">
                    <p>What are some of your favorite beers provided by Brooklyn Brewery?(Check all that apply)</p>
                
                    <!--User Story #13-->
                    <!--User Story #14-->
                    <label>
                        <input
                            name="favorite"
                            value="brooklyn-lager"
                            type="checkbox"
                            class="checkbox-group"
                        />Brooklyn Lager
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="bel-air-sour"
                            type="checkbox"
                            class="checkbox-group"
                        />Bel Air Sour
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="the-stonewall-inn-ipa"
                            type="checkbox"
                            class="checkbox-group"
                        />The Stonewall Inn IPA
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="special-effects-ipa"

                            class="checkbox-group"
                        />Special Effects IPA
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="pulp-art-hazy-ipa"
                            type="checkbox"
                            class="checkbox-group"
                        />Pulp Art Hazy IPA
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="special-effects-hoppy-amber"
                            type="checkbox"
                            class="checkbox-group"
                        />Special Effects Hoppy Amber
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="east-ipa"
                            type="checkbox"
                            class="checkbox-group"
                        />East IPA
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="Brooklyn Spritz"
                            type="checkbox"
                            class="checkbox-group"
                        />Brooklyn Spritz
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="defender-ipa"
                            type="checkbox"
                            class="checkbox-group"
                        />Defender IPA
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="brown-ale"
                            type="checkbox"
                            class="checkbox-group"
                        />Brown Ale
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="ipa-for-all"
                            type="checkbox"
                            class="checkbox-group"
                        />IPA For All
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="shackmeister"

                            class="checkbox-group"
                        />Shackmeister
                    </label>
                    <label>
                        <input
                            name="favorite"
                            value="bel-air-sour-key-lime"

                    <label>

                    <label>

                    <label>

                    <label>

                    <label>

                    <label>

                            name="favorite"

                    <label>

                    </label>
                </div>

                <div class="group">
                    <p>Any and all comments are appreciated!</p>

                    <!--User Story #15-->
                    <textarea placeholder="Enter your comment here..."></textarea>

                    <!--User Story #16-->
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </main>
