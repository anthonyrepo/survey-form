                <!--User Story #4-->
                <!--User Story #11-->

                    type="text" 
                    name="name" 
                    id="name" 
                    placeholder="Enter your name" 
                    required
                />

                <!--User Story #10-->
                <label id="email-label" for="email">Email</label>

                <!--User Story #5-->
                <!--User Story #6-->
                <!--User Story #11-->

                    name="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    required/>

                <label id="number-label" for="number">Age(must be 21+)</label>

                <!--User Story #7-->
                <!--User Story #8-->
                <!--User Story #9-->
                <!--User Story #11-->

                    type="number" 
                    name="age" 
                    id="number" 
                    min="21" 
                    max="120" 
                    placeholder="Age" 
                    required
                />
